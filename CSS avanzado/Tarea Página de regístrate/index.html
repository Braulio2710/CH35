<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Regístrate</title>
    <link rel="stylesheet" href="./assets/Styles/style.css">
    <!-- Google fonts -->
    <!-- Montserrat Alternates -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates&family=Poppins&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <!-- Montserrat -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Montserrat+Alternates&family=Poppins&display=swap" rel="stylesheet">
    <!-- Roboto -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Montserrat+Alternates&family=Poppins&family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <div class="desktop" id="desktop1">
        <div class="section2">
            <img id="img-section2" src="./assets/Img_section2.png" alt="Img_desarrollador">
        </div>
        <div class="form-box">
            <div class="Title-CreaTuCuenta">Create your account</div>
            <div class="buttons" id="google-button">
                <img id="google-logo" src="./assets/Google_logo.png" alt="Logo de Google">
                <text id="use-google">Use Google</text>
            </div>
            <div class="buttons" id="apple-button">
                <img id="apple-logo" src="./assets/Apple_logo_black.svg" alt="Logo de Apple">
                <text id="use-apple">Use Apple</text>
            </div>
            <text id="or">or</text>
            <line class="line" id="line-1"></line>
            <line class="line" id="line-2"></line>
            <text class="label" id="label-email">Email:</text>
            <text class="label" id="label-password">Password:</text>
            <div class="form" id="form-email">
                <text class="form-instruction" id="intruction-email" >Your email</text>
            </div>
            <div class="form" id="form-password">
                <text class="form-instruction" id="intruction-password">Your Password</text>
            </div>
            <div class="login-button">
                <text id="login-text">Login</text>
            </div>
            <text id="already-account-text">Already have an account?</text>
        </div>
    </div>
    
</body>
</html>
